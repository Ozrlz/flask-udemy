upstream UwsgiSocket {
    server web:5000;
}

upstream UwsgiSocketStats {
    server web:5001;
}

server {
    # Https
    listen 5000 default_server;
    server_name localhost;

    real_ip_header X-Forwarded-For;
    set_real_ip_from 127.0.0.1;

    # Https params
    ssl on;
    ssl_certificate /etc/nginx/ssl/cert.crt;
    ssl_certificate_key /etc/nginx/ssl/key.key;

    location / {
        include uwsgi_params;
        uwsgi_pass UwsgiSocket;
        uwsgi_modifier1 30;
    }

    error_page 404 /404.html;
    location = /404.html{
        root /usr/share/nginx/html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html{
        root /usr/share/nginx/html;
    }
}

server {
    listen 5001;
    server_name localhost;

    location / {
        include uwsgi_params;
        uwsgi_pass UwsgiSocketStats;
        uwsgi_modifier1 30;
    }
}

server {
    # Normal http
    listen 5002;
    server_name localhost;
    # rewrite ^/(.*) https://127.0.0.1:5001/$1 permanent;
    return 301 https://$host:5000/$request_uri;
}
