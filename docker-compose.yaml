version: '2.2'
services:
  web:
    container_name: ${PROJECT_NAME}_web
    image: ${PROJECT_NAME}_web:${RELEASE_VERSION}
    build:
      dockerfile: Dockerfile
      context: .
    environment:
      - FLASK_PORT=${FLASK_PORT:-5000}
      - DATABASE_NAME=${DATABASE_NAME:-test.db}
    ports:
      - "5000:5000"
    volumes:
      - ./src:/home/app/